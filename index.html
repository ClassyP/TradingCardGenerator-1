			// LISTENER: SUBMIT BUTTON
			$("#submitBtn").on("click", function(e) {
				e.preventDefault(); //stops it from reloading the page
				clickSubmitButton();
			});

			// LISTENER: TEMPLATE SELECTION
			$(document).on("click", ".templateSelector", function(event) {
				cardTemplateURL = $(this).attr("id");
				templateClicked();
			});

			// LISTENER: GIF SELECTION
			$(document).on("click", ".gifImg", function(event) {

			});
